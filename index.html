<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
<div class="calculator">
    <div class="container">
        <div class="row">
            <input type="text" class="inputText" id="inputValue">
        </div>
        <div class="row">
            <button class="green">AC</button>
            <button class="green">DEL</button>
            <button class="green">%</button>
            <button class="green">X</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green">/</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green">+</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green">-</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="brown">=</button>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
